<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o Email" class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email" #email="ngModel" email required />
    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email no formato inválido
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched)
           }"
           required />
    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" ngclass="">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
    <div>Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a></div>
    <div class="alert alert-danger" *ngIf="mesagem">
      {{mensagem}}
    </div>
    <div style="margin-top: 15px">
      <img src="http://localhost/images/GUFREESTEP.gif" width="300" title="QuickBuy" />
    </div>
  </form>
</div>
