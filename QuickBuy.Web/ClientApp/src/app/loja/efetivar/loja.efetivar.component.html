<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:3%"><img src="http://localhost:5005/arquivos/{{p.nomeArquivo}}" style="width:100px;height:100px;" /></td>
            <td style="width:20%">{{p.descricao}}</td>
            <td style="width:1%">
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                     [(ngModel)]="p.quantidade" placeholder="1" /></td>
            <td style="width:10%">R$ {{p.preco | number:'1.0-2'}}</td>
            <td width="1%">
              <span class="material-icons-outlined text-danger icon-small icon-hover"
                    style="display:flex; justify-content:center;" (click)="remover(p)">delete</span>
              <span style="display: flex; justify-content: center;">Deletar</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="table mb-4">
              <tr>
                <td><strong>Total</strong></td>
                <td><strong>R${{total | number:'1.0-2'}}</strong></td>
              </tr>
            </table>
            <button class="btn btn-success">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
