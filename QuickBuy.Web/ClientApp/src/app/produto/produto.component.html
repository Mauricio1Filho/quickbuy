<h1 class="h4">Cadastro de Produtos</h1>
<label for="inputNome" class="sr-only">Nome</label>
<input type="text"
       id="inputNome"
       name="nomeProduto"
       placeholder="Nome do Produto"
       class="form-control mb-2 col-md-4"
       [ngClass]=""
       [(ngModel)]="produto.nome"
       #nome="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome do produto é de preenchimento obrigatório
  </div>
</div>

<label for="inputDescricao" class="sr-only">Descricao</label>
<input type="text"
       id="inputDescricao"
       name="descricaoProduto"
       placeholder="Descricao do Produto"
       class="form-control mb-2 col-md-4"
       [ngClass]=""
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descricao do produto é de preenchimento obrigatório
  </div>
</div>

<label for="inputpreco" class="sr-only">Preco</label>
<input type="number"
       id="inputpreco"
       name="precoProduto"
       placeholder="Preco"
       class="form-control mb-2 col-md-2"
       [ngClass]=""
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preco do produto é de preenchimento obrigatório
  </div>
</div>

<div class="input-group mb-2">
  <div class="custom-file col-md-3">
    <input type="file" class="custom-control-input" id="inputFile" (change)="inputChange($event.target.files)"/>
    <label for="inputFile" class="custom-file-label">Foto do Produto</label>
  </div>
</div>
<button class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
